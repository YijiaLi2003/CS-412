<!-- templates/mini_fb/show_all_profiles.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>All Profiles</h2>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Profile Image</th>
    </tr>
    {% for profile in profiles %}
    <tr>
        <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }}</a></td>
        <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.last_name }}</a></td>
        <td>{{ profile.city }}</td>
        <td>
            {% if profile.profile_image_url %}
            <a href="{% url 'show_profile' profile.pk %}">
                <img src="{{ profile.profile_image_url }}" alt="Profile Image" width="100">
            </a>
            {% else %}
            N/A
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
