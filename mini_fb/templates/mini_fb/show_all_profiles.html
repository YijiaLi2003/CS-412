<!-- templates/mini_fb/show_all_profiles.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
<main>
    <h2>All Profiles</h2>
    <table>
        <thead>
            <tr>
                <th>Profile Image</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>
                    <a href="{% url 'show_profile' profile.pk %}">
                        <img src="{{ profile.profile_image_url }}" alt="Profile Image" width="100">
                    </a>
                </td>
                <td>
                    <a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a>
                </td>
                <td>{{ profile.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
