<!-- templates/mini_fb/delete_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this status message?</p>

<p><strong>Message:</strong> {{ status_message.message }}</p>
<p><strong>Posted at:</strong> {{ status_message.timestamp|date:"Y-m-d H:i" }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>

<p>
    <a href="{% url 'show_profile' status_message.profile.pk %}">Cancel</a>
</p>
{% endblock %}
