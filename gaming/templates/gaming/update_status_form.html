<!-- gaming/templates/gaming/update_status_form.html -->
{% extends 'gaming/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Edit Your Status</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'gaming:news-feed' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
