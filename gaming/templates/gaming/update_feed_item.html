<!-- gaming/templates/gaming/update_feed_item.html -->
{% extends 'gaming/base.html' %}
{% block content %}
<h1>Update Item</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'gaming:news-feed' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
