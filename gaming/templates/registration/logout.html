<!-- gaming/templates/gaming/logout.html -->
{% extends "gaming/base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center shadow-sm">
            <div class="card-header bg-warning">
                <h4 class="mb-0">Logged Out</h4>
            </div>
            <div class="card-body">
                <p class="card-text">You have been successfully logged out.</p>
                <a href="{% url 'gaming:login' %}" class="btn btn-primary">Login Again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
